<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <button id="red" onmouseover="x('red')" onmouseout="x('white')">Red</button>
    <button id="blue" onmouseover="x('blue')" onmouseout="x('white')">Blue</button>
    <button id="green" onmouseover="x('green')" onmouseout="x('white')">Green</button>
    <script>
        function x(color){
            document.body.style.backgroundColor= color; 
        }
    </script>

    
</body>
</html>
